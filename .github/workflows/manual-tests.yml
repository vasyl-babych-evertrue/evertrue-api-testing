name: Manual Test Runner

on:
  workflow_dispatch:
    inputs:
      test_folder:
        description: 'Ð’Ð¸Ð±ÐµÑ€Ñ–Ñ‚ÑŒ Ð¿Ð°Ð¿ÐºÑƒ Ð´Ð»Ñ Ð·Ð°Ð¿ÑƒÑÐºÑƒ Ñ‚ÐµÑÑ‚Ñ–Ð²'
        required: true
        type: choice
        options:
          - 'tests/auth'
          - 'tests/Importer'
          - 'tests/events'
          - 'tests/searchAPI'
          - 'tests' # Ð’ÑÑ– Ñ‚ÐµÑÑ‚Ð¸
      reporter:
        description: 'Ð¤Ð¾Ñ€Ð¼Ð°Ñ‚ Ð·Ð²Ñ–Ñ‚Ñƒ'
        required: false
        type: choice
        default: 'list'
        options:
          - 'list'
          - 'html'
          - 'json'
          - 'junit'
      workers:
        description: 'ÐšÑ–Ð»ÑŒÐºÑ–ÑÑ‚ÑŒ Ð¿Ð°Ñ€Ð°Ð»ÐµÐ»ÑŒÐ½Ð¸Ñ… workers (1-10)'
        required: false
        type: number
        default: 4

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright Browsers
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: ðŸ§ª Run Playwright tests
        run: |
          npx playwright test ${{ inputs.test_folder }} \
            --reporter=${{ inputs.reporter }} \
            --workers=${{ inputs.workers }}
        env:
          # Ð”Ð¾Ð´Ð°Ð¹Ñ‚Ðµ Ð²Ð°ÑˆÑ– secrets Ð² GitHub Settings â†’ Secrets and variables â†’ Actions
          SUPER_ADMIN_EMAIL: ${{ secrets.SUPER_ADMIN_EMAIL }}
          SUPER_ADMIN_PASSWORD: ${{ secrets.SUPER_ADMIN_PASSWORD }}
          REGULAR_USER_EMAIL: ${{ secrets.REGULAR_USER_EMAIL }}
          REGULAR_USER_PASSWORD: ${{ secrets.REGULAR_USER_PASSWORD }}

      - name: ðŸ“Š Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always() && inputs.reporter == 'html'
        with:
          name: playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“„ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: test-results/
          retention-days: 30

      - name: ðŸ“ Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Folder:** \`${{ inputs.test_folder }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Reporter:** \`${{ inputs.reporter }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Workers:** \`${{ inputs.workers }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
